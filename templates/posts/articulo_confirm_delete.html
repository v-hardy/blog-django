{% extends "base.html" %}

{% block title %}Mi Blog{% endblock %}

{% block content %}

<h1>Eliminar Artículo</h1>
<p>¿Estás seguro de que deseas eliminar "{{ object.titulo }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'articulo' object.pk %}">Cancelar</a>

{% endblock %}
