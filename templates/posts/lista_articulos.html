{% extends "base.html" %}

{% block title %}Lista de artículos{% endblock %}

{% block content %}
    <h1>Artículos recientes</h1>
    <ul>
        {% for articulo in articulos %}
            <li>
                <a href="{% url 'detalle_articulo' articulo.pk %}">{{ articulo.titulo }}</a>
            </li>
        {% empty %}
            <li>No hay artículos todavía.</li>
        {% endfor %}
    </ul>
{% endblock %}
