{% extends "base.html" %}

{% block content %}
    <h2>Registro de usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
{% endblock %}
