<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
    <!-- Cabeza / Metadatos -->
    <head>
        <!-- Información adicional: descripción / palabras clave / codificación de caracteres -->
        <meta charset="UTF-8">
        <!-- Titulo de la página web -->
        <title>{% block title %}Mi Blog{% endblock %}</title>
        <!-- Enlaces a hojas de estilo u otros recursos incluidos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- scrits de Javascript incluidos -->
        <script></script>
    </head>
    <!-- Cuerpo / Contenido Visible -->
    <body>
        <!-- Encabezado / Elementos introductorios -->
        <header>
            <!-- Menú de navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Mi Blog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">

                            <!-- Inicio -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'destacados' %}">Inicio</a>
                            </li>

                            <!-- Categorías -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'categorias' %}">Categorías</a>
                            </li>

                            <!-- Artículos -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'articulos' %}">Artículos</a>
                            </li>

                            <!-- Buscador -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'buscar_articulos' %}">Buscador</a>
                            </li>

                            <!-- Acerca de -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'acerca_de' %}">Acerca de</a>
                            </li>

                            <!-- Contacto -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                            </li>
                        </ul>

                        <!-- Autenticación -->
                        <ul class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="{% url 'crear_articulo' %}" class="btn btn-outline-light btn-sm">Publicar</a>
                                </li>

                                <li class="nav-item">
                                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                                        {% csrf_token %}
                                        <button class="btn btn-outline-light btn-sm" type="submit">Cerrar sesión</button>
                                    </form>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'registro' %}">Registrar</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Menú Principal / Contenido Principal -->
        <main>
            <!-- Secciones -->
            <section>
                <!-- Articulo -->
                <article>
                    <!-- Aquí va el contenido específico de cada articulo -->
                </article>
                <!-- Barra lateral -->
                <aside>
                    <!-- Aquí va el contenido específico de barra -->
                </aside>
            </section>
            <!-- Contenido Generico -->
            <div class="container">
                {% block content %}
                <!-- Aquí va el contenido específico de cada página -->
                {% endblock %}
            </div>
        </main>
        <!-- Pie de página -->
        <footer>
            <!-- contenido del Pie de página -->
            {% include "footer.html" %}
        </footer>
    </body>
</html>
